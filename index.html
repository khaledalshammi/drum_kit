<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="ll">
            <div class="my-div">
                <div data-key="a" class="sound">
                    <h4 style="font-size: 24px;">A</h4>
                    <p>CLAP</p>
                </div>
                <div data-key="s" class="sound">
                    <h4 style="font-size: 24px;">S</h4>
                    <p>HIHAT</p>
                </div>
                <div data-key="d" class="sound">
                    <h4 style="font-size: 24px;">D</h4>
                    <p>KICK</p>
                </div>
                <div data-key="f" class="sound">
                    <h4 style="font-size: 24px;">F</h4>
                    <p>HAT</p>
                </div>
                <div data-key="g" class="sound">
                    <h4 style="font-size: 24px;">G</h4>
                    <p>BOOM</p>
                </div>
                <div data-key="h" class="sound ff">
                    <h4 style="font-size: 24px;">H</h4>
                    <p>RIDE</p>
                </div>
                <div data-key="j" class="sound ff">
                    <h4 style="font-size: 24px;">J</h4>
                    <p>SNARE</p>
                </div>
                <div data-key="k" class="sound ff">
                    <h4 style="font-size: 24px;">K</h4>
                    <p>TOM</p>
                </div>
                <div data-key="l" class="sound ff">
                    <h4 style="font-size: 24px;">L</h4>
                    <p>TINK</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <audio data-key="a" src="sounds/1.mp3"></audio>
        <audio data-key="s" src="sounds/2.mp3"></audio>
        <audio data-key="d" src="sounds/3.mp3"></audio>
        <audio data-key="f" src="sounds/4.mp3"></audio>
        <audio data-key="g" src="sounds/5.mp3"></audio>
        <audio data-key="h" src="sounds/6.mp3"></audio>
        <audio data-key="j" src="sounds/7.wav"></audio>
        <audio data-key="k" src="sounds/8.wav"></audio>
        <audio data-key="l" src="sounds/9.wav"></audio>
    </body>
</html>
